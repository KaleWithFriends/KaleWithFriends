@(message: String)

@Main("Local") {
    <div class="container">
        @*<p>@message</p>*@
    </div>
}

<!DOCTYPE html>

<html>
    <head>
        <style type="text/css">
        html, body, #map-canvas { height: 95%; margin: 0; padding: 0;}
        </style>
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs-9OW6VqNBsZWzQrLQP1-8vJe4MH-l7w">
        </script>
        <script type="text/javascript">
        function initialize() {
        var mapOptions = {
        center: { lat: 21.297, lng: -157.816},
        zoom: 15
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
