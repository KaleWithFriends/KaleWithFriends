@(farmerList: List[KaleUser])

@Main("Available Now") {

  <div class="container">
    <div class="col-md-12">
      <div class="well">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Farmer</th>
            <th>Item</th>
            <th>Price</th>
            <th>Stock</th>
          </tr>
          @for(farmer <- farmerList) {
            @for(ingredient <- farmer.getTimedIngredients) {
              <tr>
                <td><a href="@routes.Application.farmersProfile(farmer.getName)">@farmer.getName()</a></td>
                <td>@ingredient.getIngredient().getName()</td>
                <td>$@ingredient.getPrice() per lb.</td>
                <td>@ingredient.getQuantity</td>
              </tr>
            }
          }
        </table>
      </div>
    </div>
  </div>

}
