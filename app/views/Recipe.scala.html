@(recipeList: List[Recipe])


@Main("Recipe") {
  @for(recipe <- recipeList){
  <div class="container">
    <div class="col-md-6">
      <div class="well">

        <h2>@recipe.getName</h2>

        <img src="@routes.Assets.at(recipe.getImagePath)" class="recipe_image">

        <h2>Ingredients</h2>
        <ul>
          @for(ingredient <- recipe.getTimedIngredients){
            <li>@ingredient.getIngredient().getName()</li>
          }
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="well">
        <h2>Directions</h2>
        <ol>
          @for(procedure <- recipe.getProcedure){
            <li><p>@procedure</p></li>
          }
        </ol>
      </div>
    </div>
  </div>
  }
}
